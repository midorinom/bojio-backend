# This workflow will deploy the project to AWS EC2

name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Checkout the files
      uses: actions/checkout@v3
  
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Deploy to EC2
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: "ec2-3-1-206-9.ap-southeast-1.compute.amazonaws.com"
        REMOTE_USER: "ubuntu"
        TARGET: "/var/www/bojio-backend"

    - name: SSH into EC2, Install Dependencies, Run Flask App
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: "ec2-3-1-206-9.ap-southeast-1.compute.amazonaws.com"
        REMOTE_USER: "ubuntu"
        TARGET: "/var/www/bojio-backend"
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${REMOTE_USER}@${REMOTE_HOST} '
            cd /var/www/bojio-backend &&
            pip3 install -r requirements.txt &&
            tmux kill-session &&
            tmux new-session -s flaskapp &&
            pkill gunicorn &&
            nohup gunicorn -b 0.0.0.0:8000 app:app & &&
            tmux detach-client
            '